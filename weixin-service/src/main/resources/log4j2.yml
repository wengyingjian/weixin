#        AppenderRef:
#          ref: console
#      - name: com.store59
#        level: debug
#        additivity: false
#        AppenderRef:
#          ref: console
    Root:
      level: info
      AppenderRef:
        - ref: console
        - ref: infoRollingFile
        - ref: errorRollingFile